<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Upload Images
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
      <ion-row>
      <ion-col col-6 *ngFor="let photo of photoService.photos">
          <img [src]="photo.data" />
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-fab center bottom>
      <button ion-fab (click)="photoService.cameraRoll()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
